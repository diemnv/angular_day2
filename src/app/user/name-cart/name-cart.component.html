<h1>My Profile</h1>
<div class="left-content">
  <img [src]="info.profile">
</div>
<div class="right-content">
  <div><label>UserName: </label>{{info.name}}</div>
  <div><label>Job: </label>{{info.job}}</div>
  <div><label>Address: </label>{{info.address}}</div>
  <div><span>Phone Number: </span>{{info.phone}}</div>
</div>
